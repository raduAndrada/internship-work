
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<th:block th:replace="layout/frg::head"></th:block>
<title>AXONSOFT Internship :: Login</title>
</head>
<body class="rc-body">
	<div class="col-sm-6 col-md-4 col-md-offset-4">
		<h1 class="login-title" th:text="#{login.title}">Login</h1>
		<!-- Main Form -->
		<th:block th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}">
			<div class="alert alert-danger error" th:if="${param.error}"
				th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
				th:text="#{${errorMsg}}">Generic Error</div>
		</th:block>
		<div class="account-wall login-form-1 text-center">
			<img class="profile-img" th:src="@{/images/car.ico}" alt="" />
			<form id="login-form" class="text-left" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<div class="login-form-main-message"></div>
				<div class="main-login-form card card-container">
					<div class="login-group">
						<div class="form-group">
							<label for="lg_username" th:text="#{login.username}"
								class="sr-only">Username</label> <input type="text"
								class="form-control" id="lg_username" name="username"
								required="true" autofocus="true" placeholder="username" />
						</div>
						<div class="form-group">
							<label for="lg_password" th:text="#{login.password}"
								class="sr-only">Password</label> <input type="password"
								required="true" class="form-control" id="lg_password"
								name="password" placeholder="password" />
						</div>
						<button type="submit" class="btn btn-lg btn-primary btn-block">
							<span th:text="#{login.sign-in}"> </span>
						</button>
						<div class="form-group pull-left login-group-checkbox">
							<input type="checkbox" id="remember-me" name="remember-me" /> <label
								for="remember-me" style="color: black;"
								th:text="#{login.remember-me}">remember me</label>
						</div>
						<div class="pull-right etc-login-form">
							<a th:href="@{mailto:alexandru.deac@axonsoft.ro}"> <span
								th:text="#{login.forgot-password}"></span></a>
							<!--  
                            <p th:text="#{login.create-account}">
                                new user? <a th:href="@{#}">create new account</a>
                            </p>
                            -->
						</div>
					</div>
				</div>
			</form>
		</div>
		<!-- end:Main Form -->

	</div>
	<th:block th:replace="layout/frg::footer-js"></th:block>

</body>
</html>
