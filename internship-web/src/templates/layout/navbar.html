<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="head :: head">
</head>
<body>
	<nav class="navbar navbar-default" th:fragment="navbar(activeTab)">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#nav" aria-expanded="false">
					<span class="sr-only"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"> <i class="fa fa-car"
					aria-hidden="true"></i> Vehicle Owner's process Application
				</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="nav">
				<ul class="nav navbar-nav">
					<li th:classappend="${activeTab == 'home' ? ' active-page' : ''}"><a
						class="nav-link" th:href="@{/app/home}">Home</a></li>
					<li th:classappend="${activeTab == 'insert' ? ' active-page' : ''}"><a
						class="nav-link" th:text="#{default-insert-msg}"
						th:href="@{/app/create}"></a></li>
					<li
						th:classappend="${activeTab == 'view-batches' ? ' active-page' : ''}"><a
						th:text="#{default-view-batch}" th:href="@{/app/batches/}"></a></li>
					<li
						th:classappend="${activeTab == 'file-upload' ? ' active-page' : ''}"><a
						class="nav-link" id="/process/fileUpload" th:text="#{file-upload}"
						th:href="@{/results/file-upload}"></a></li>

				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false"> <span th:text="#{lang}"></span> <span
							class="caret"></span></a>
						<ul class="dropdown-menu">
							<th:block
								th:with="currentUrl=${@currentUrlWithoutParam.apply('lang')}">
								<li><a th:href="@{${currentUrl}(lang=ro)}"> <font
										color="black">RO</font>
								</a></li>
								<li><a th:href="@{${currentUrl}(lang=en)}"> <font
										color="black">EN</font>
								</a></li>
							</th:block>
						</ul></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false"> <span
							th:text="${#authentication.principal.username}"></span> <span
							class="caret"></span></a>
						<ul class="dropdown-menu">
                        <li>
                            <form method="post" th:action="@{/logout}">
                                <button type="submit" class="btn btn-lgt btn-link" th:text="#{navbar.logout}">
                                </button>
                            </form>
                        </li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
	</nav>

</body>
</html>
