<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/head :: head">
<title th:text="#{default-insert-msg}"></title>
</head>
<body>
    <div th:substituteby="layout/navbar :: navbar('insert')"></div>
    <div class="lightbox">
        <div class="container container-table">
            <div class="row vertical-center-row">
                <h1 th:text="#{default-insert-msg.form}"></h1>
                <form class="form-horizontal" action="#" th:action="@{/create}" th:object="${vehicleOwner}" method="post">
                    <div class="form-group">
                        <label for="roIdCard" th:text="#{vehicle-owners.input-batch.records.ro-id-card}" class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <input pattern="[A-Za-z]{2}[0-9]{6}" autofocus="true" id="roIdCard" th:placeholder="MM872521" type="text"
                                th:field="*{roIdCard}" required="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_issueDate" th:text="#{vehicle-owners.input-batch.records.issue-date}"
                            class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <input data-date-format="YYYY-MM-DD" type="date" id="input_issueDate" th:placeholder="YYYY-MM-DD" th:field="*{issueDate}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_regPlate" th:text="#{vehicle-owners.input-batch.records.reg-plate}" class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <input th:placeholder="B101BBB" id="input_regPlate" type="text" th:field="*{regPlate}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_comentariu" th:text="#{vehicle-owners.input-batch.records.comentariu}"
                            class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <input id="input_comentariu" type="text" th:field="*{comentariu}" />
                        </div>
                    </div>
                    <div th:if="${showBatchField} == true" class="form-group">
                        <label for="input_batchId" th:text="#{vehicle-owners.input-batch.records.batch-id}" class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <input id="input_batchId" type="number" th:field="*{batchId}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">
                                <i class="fa fa-user-plus" aria-hidden="true"></i> <span th:text="#{default-insert-msg}"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div th:substituteby="layout/footer :: footer"></div>
    </div>
</body>
</html>
