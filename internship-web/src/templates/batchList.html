<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/head :: head">
<title th:text="#{batch-list.vehicle-owner.list}"></title>
</head>
<body
	th:onload="'paginationFunction(\''+${currentPage.get(0)}+ '\',\''+${currentPage.get(3)}+'\');'">
	<div th:substituteby="layout/navbar :: navbar('view-batches')"></div>
	<script type="text/javascript" th:src="@{/js/tableSearch.js}"></script>
	<div class="lightbox">
		<div class="container">
					<div class="container-fluid">
						<div class="collapse navbar-collapse"
							id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav navbar-right">
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown" role="button" aria-haspopup="true"
									aria-expanded="false">Select page size<span class="caret"></span></a>
									<ul class="dropdown-menu">
										<li><a
											th:href="@{/app/batches/(pageSize=${5},currentPage=${currentPage.get(0)})}">5</a></li>
										<li><a
											th:href="@{/app/batches/(pageSize=${10},currentPage=${currentPage.get(0)})}">10</a></li>
										<li><a
											th:href="@{/app/batches/(pageSize=${15},currentPage=${currentPage.get(0)})}">15</a></li>
										<li><a
											th:href="@{/app/batches/(pageSize=${20},currentPage=${currentPage.get(0)})}">20</a></li>
									</ul></li>
							</ul>
					<ul class="nav navbar-nav">
						<li class="form-group"><input type="text" id="myInput"
							class="form-control" onkeyup="tableSearchOneColumn()"
							placeholder="Search for batch by id" title="Type batch id" /></li>
						<li><div class="form-group ">
								<a class="btn btn-default"
									th:href="@{/app/create-batch/(pageSize=${pageSize},currentPage=${currentPage.get(0)})}">
									<i class="fa fa-plus-square" aria-hidden="true"></i> <span
									th:text="#{batch.add}"> </span>

								</a>
							</div></li>
					</ul>
				</div>
				</div>
				<table id="myTable" class="table table-bordered table-hover">
					<thead>
						<tr>
							<td th:text="#{batch-list.vehicle-owner.batch-id}"></td>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${batchList.empty}">
							<td th:text="#{batch-list.vehicle-owner.no-batch}" colspan="4"></td>
						</tr>
						<tr th:each="batch : ${batchList}">
							<td
								th:text="#{batch-list.vehicle-owner.batch-id}+' :'+${batch.batchId}">1</td>
							<td>
								<div class="btn-group">
									<a
										th:href="@{/app/vehicleOwners/(batchId=${batch.batchId},pageSize=${3},currentPage=${0})}"
										class="btn btn-large btn-default"> <i class="fa fa-users"
										aria-hidden="true"></i> <span
										th:text="#{batch-list.vehicle-owner.view-list}"> </span>
									</a>
								</div>
							</td>
							<td>
								<div class="btn-group">
									<a class="btn btn-large btn-default"
										th:href="@{/process/databaseProcess/(batchId=${batch.batchId})}">
										<i class="fa fa-step-forward" aria-hidden="true"></i> <span
										th:text="#{default-process-msg}"></span>
									</a>
								</div>
							</td>
							<td>
								<div class="btn-group">
									<a class="btn btn-large btn-default"
										th:href="@{/process/results/(batchId=${batch.batchId},pageSize=${3},currentPage=${0})}">
										<i class="fa fa-history" aria-hidden="true"></i> <span
										th:text="#{batch.process-result.past}"> </span>
									</a>
								</div>
							</td>
							<td>
								<div class="btn-group">
									<a class="btn btn-large btn-default"
										th:href="@{/app/create(batchId=${batch.batchId})}">
										<i class="fa fa-user-plus" aria-hidden="true"></i> <span
										th:text="#{batch-list.vehicle-owner.add-new}"> </span>
									</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<div class='pagination pagination-centered'>
				<ul id="pagination" class="pagination">
					<li th:if="${numberOfPages.empty}">
						<p colspan="4"
							th:text="#{vehicle-owners.input-batch.records.no-vehicle-owners}"></p>
					</li>
					<li><a id="start" th:text="0"
						th:href="@{/app/batches/(pageSize=${pageSize},currentPage=0)}"></a></li>
					<li><a id="dotsPrev" th:text="..."
						th:href="@{/app/batches/(pageSize=${pageSize},currentPage=${currentPage.get(1)})}"></a></li>
					<li th:each="page : ${numberOfPages}"><a href="#"
						th:href="@{/app/batches/(pageSize=${pageSize},currentPage=${page})}"
						th:text="${page}"></a></li>
					<li><a id="dotsNext" th:text="..."
						th:href="@{/app/batches/(pageSize=${pageSize},currentPage=${currentPage.get(2)})}"></a></li>
					<li><a id="end" th:text="${currentPage.get(3)}"
						th:href="@{/app/batches/(pageSize=${pageSize},currentPage=${currentPage.get(3)})}"></a></li>
				</ul>
			</div>
		</div>
	</div>
	<div th:substituteby="layout/footer :: footer"></div>
	</div>

	<script type="text/javascript" th:src="@{/js/pagination.js}"></script>
</body>
</html>
