<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/head :: head">
<title th:text="#{batch-list.vehicle-owner.list}"></title>
</head>
<body>
	<div th:substituteby="layout/navbar :: navbar('file-upload')"></div>
	<div class="lightbox">
		<div class="container-fluid">

			<form class="form-horizontal" action="#" method="POST"
				enctype="multipart/form-data" th:action="@{/process/fileUpload}">
				<div class="form-group">
					<table class="table table-hover">
						<tr>
							<td><label for="file" th:text="#{file-to-upload}"
								class="col-sm-2 control-label"></label></td>
							<td>
								<div class="col-sm-10">
									<label class="custom-file-upload btn btn-default"> <input id="file"
										type="file" name="file" 
										style="display: none;" /><span  th:text="#{browse}"></span> <i class="fa fa-paperclip"
										aria-hidden="true"></i>
									</label>
								</div>
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<div class=" col-sm-10">
									<label class="btn btn-default btn-file"> <input
										type="submit" class="btn btn-default" style="display: none;" />
										<span th:text="#{upload}"></span> <i class="fa fa-upload"
										aria-hidden="true"></i>
									</label>
								</div>
							</td>
						</tr>
					</table>

				</div>
			</form>

		</div>
	</div>
	<div th:substituteby="layout/footer :: footer"></div>
</body>
</html>
